<html>
<head>
<title>Reloj con Javascript</title>
<script language="JavaScript">
window.onload=hora;
fecha = new Date();
function hora(){
var hora=fecha.getHours();
var minutos=fecha.getMinutes();
var segundos=fecha.getSeconds();
if(hora<10){ hora='0'+hora;}
if(minutos<10){minutos='0'+minutos; }
if(segundos<10){ segundos='0'+segundos; }
fech=hora+":"+minutos+":"+segundos;
document.getElementById('reloj').value=fech;
fecha.setSeconds(fecha.getSeconds()+1);
setTimeout("hora()",1000);
}
</script>
</head>

<body >
<form name="form_reloj">
<input type="text" name="reloj" size="10" id='reloj' readonly style="border:none;color:blue;font-weight:bolder;font-family:Verdana, Arial, Helvetica; font-size : 8pt; text-align : center;" onfocus="window.document.form_reloj.reloj.blur()">
</form>

</body>
</html>
